<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập Js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script >
            inputbankinh = prompt("Nhập bán kính hình tròn = ");
            let bankinh = parseInt(inputbankinh);
            let dientich = (bankinh*bankinh*3.14).toFixed(2);
            document.write("Diện tích hình tròn là : " + dientich);
        </script>
    </body>
</html>
