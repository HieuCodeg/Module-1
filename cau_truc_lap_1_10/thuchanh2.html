<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào số a: ");
        let i;
        let tong=0;
        for (i =1 ; i<=a; i++) {
            tong +=i;
        }
        document.write("Tổng từ 0 đến " + a + " là: " + tong);
    </script>
</body>
</html>
