<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        let tong = 0;
        while (a != -1) {
            a = parseInt(prompt("Nhập vào một số a: "));
            alert(a);
            tong = tong + a;
        }
        document.write(tong);
    </script>
</body>
