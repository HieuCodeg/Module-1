<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>hệ số a</td>
            <td><input type="number" id="numberA"></td>
        </tr>
        <tr>
            <td>hệ số b</td>
            <td><input type="number" id="numberB"></td>
        </tr>
        <tr>
            <td>hệ số c</td>
            <td><input type="number" id="numberC"></td>
        </tr>
        <tr>
            <td>Kết quả</td>
            <td ><input type="text" id="ketqua" disabled></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <button onclick="add()">=</button>
                <button onclick="cancel()">Cancel</button>
            </td>
        </tr>
    </table>
    <script >
        function add() {
            let a = Number(document.getElementById("numberA").value);
            let b = Number(document.getElementById("numberB").value);
            let c = Number(document.getElementById("numberC").value);
            let denta = (b*b)-4*a*c 
    
            if (denta<0) {
                 document.getElementById("ketqua").value = "PTVN";
            } else if (denta == 0) {
                document.getElementById("ketqua").value = -b/(2*a);
            } else {
                let x1 = ((-b + Math.sqrt(denta))/ (2*a)).toFixed(2);
                let x2 = ((-b - Math.sqrt(denta))/ (2*a)).toFixed(2);
                document.getElementById("ketqua").value = (x1 + " và " + x2) ;
            }    
        }
        function cancel() {
            document.getElementById("numberA").value = null;
            document.getElementById("numberB").value = null;
            document.getElementById("numberC").value = null;
            document.getElementById("ketqua").value = null;
        }
    </script>
</body>
</html>
