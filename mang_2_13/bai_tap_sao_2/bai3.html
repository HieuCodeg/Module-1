<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang = ["u","e","i","H", " ", "h","n","i","M",5,4,6,3,2,1,-1111];
        let kichthuoc = mang.length; dem = 0;
        for (i=0 ; i<kichthuoc; i++) {
            if (typeof(mang[i]) == "number") {
                dem++;
            }
        }
        console.log("Có tổng cộng " + dem + " số");
    </script>
</body>
</html>
