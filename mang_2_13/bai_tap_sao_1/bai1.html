<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [14,15,6,4,5,14,25,27,2,66];
        let dem = 0; tong=0;
        for (i=0; i<x.length ; i++) {
            if (x[i] >=10) {
                tong +=x[i];
                dem ++;
            }
        }
        console.log("Có tổng " + dem + " số. Tổng = "+ tong);
    </script>
</body>
</html>
