<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C0622G1 Nguyen Minh Hieu</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function findPosition(a,b) {
            let c = -1;
            for (let i = 0; i < b.length; i++) {
                if (a == b[i]) {
                    c = i;
                    break;
                }
            }
            if (c == -1) {
                document.querySelector('#result').innerText = "Không tìm thấy vị trí";
            } else {
                document.querySelector('#result').innerText = `${a} ở vị trí ${c + 1} trong mảng`;
            }
        }
        let b = [1,3,5,7,9,11,15,6,22,33,4,8];
        let a = Number(prompt('Nhập số cần tìm a = '));
        findPosition(a,b);
    </script>
</body>
</html>
