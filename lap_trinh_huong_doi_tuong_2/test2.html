<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất của 3 số</title>
    <style>
        #game-board {
            position: relative;
            margin-top: 50px;
        }

        .cell {
            border: solid 1px blue;
            text-align: center;
            font-size: 20pt;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div id="bang">
    </div>
    <script>
        const VALUE_EMPTY = 1;
              const VALUE_X = 2;
              const VALUE_O = 3;
              const COT = 10;
              const HANG = 10;
              const KICHTHUOCO = 40;
      
              function Cell(x, y) {
                  this.x = x;
                  this.y = y;
                  this.value = VALUE_EMPTY;
                  this.getHtml = function () {
                      var top = x * KICHTHUOCO;
                      var left = y * KICHTHUOCO;
                      var cellHtml = `<div id="cell-${x}-${y}" onclick="play(${x},${y})" class="cell" 
                          style="position: absolute; width:${KICHTHUOCO}px; 
                          height:${KICHTHUOCO}px; left:${left}px; top:${top}px; 
                          line-height:${KICHTHUOCO}px;"></div>`;
                      return cellHtml;
                  };
      
                  
              }
              var cell = new Cell(5,5);
              document.getElementById('bang').innerHTML = cell.getHtml();
      </script>
</body>
</html>
