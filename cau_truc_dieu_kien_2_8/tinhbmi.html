<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Tính chỉ số cân nặng</h1>
    <label for="cannang">Nhập cân nặng: (kg)</label>
    <input type="text" name="kg" id="cannang"/> 
    <br/> <br/>
    <label for="chieucao">Nhập chiều cao: (m)</label>
    <input type="text" name="m" id="chieucao"/>
    <br/> <br/>
    <button type="button" onclick="kiemtra()">Kiểm tra</button>
    <br/>
    <p id="ketqua"></p>
    <script>
        function kiemtra() {
            let cannang = document.getElementById("cannang").value;
            let chieucao = document.getElementById("chieucao").value;
            let bmi = (cannang)/( Math.pow(chieucao,2));
            let ketqua="";
            if (bmi < 16) 
                ketqua=" Gầy cấp độ 3, ăn nhiều vào nhé (^_^)";
            else if (bmi <17)
                ketqua=" Gầy độ 2";
            else if (bmi <18.5)
                ketqua=" Gầy độ 1";
            else if (bmi <25)
                ketqua=" Bình thường";
            else if (bmi <35)
                ketqua=" Béo phì độ 1";
            else if (bmi <40)
                ketqua=" Béo phì độ 2";
            else 
                ketqua=" Béo phì độ 3";
            document.getElementById('ketqua').innerHTML = "Chỉ số BMI của bạn là: " + bmi + ketqua;
        }
        
    </script>
</body>
</html>
