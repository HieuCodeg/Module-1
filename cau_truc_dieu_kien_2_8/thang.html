<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" min="1" max="12" id="thang" placeholder="Nhập tháng"/>
    <button onclick="check()">Kiểm tra</button>
    <p id="ketqua"></p>
    <script>
        function check() {
        let thang = document.getElementById("thang").value;
        switch (thang) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            case '2':
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("ketqua").innerHTML = "Vui lòng nhập lại tháng";
        }
        }
    </script>
</body>
</html>
