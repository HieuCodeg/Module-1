<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Minh Hiếu</title>
    <style>
        #noo{
            position:absolute;
        }
    </style>
</head>
<body>
    <h1> Do you love me?</h1>
    <input type="button" onclick="yes()"  value="Yes" />
    <input type="button" onmouseover="no()"  id="noo" value="no" />
    <script>
        function yes() {
            alert('I love you too');
        }
        function no() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("noo").style.left =x + 'px';
            document.getElementById("noo").style.top = y + 'px';
        }
    </script>
</body>
</html>
