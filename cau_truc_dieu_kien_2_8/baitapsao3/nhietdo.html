<!DOCTYPE html>
<html>
    <head>
        <title>Tính điểm trung bình</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script >
            inputdoc = prompt("Nhập nhiệt độ =");
            let doc = parseInt(inputdoc);
            let dof = (((doc*9)/5) +32).toFixed(2);
            document.write("Độ F là : " + dof);
        </script>
    </body>
</html>
