<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('doanh so: ');
        let hoahong;
        if (a<1000) {
            hoahong= parseInt(a)/100*0.5;
        } else if (a <2000) {
            hoahong= parseInt(a)/100*1;
        } else {
            hoahong= parseInt(a)/100*5;
        }
        alert('Hoa hong cua ban la: '+ hoahong);
    </script>
</body>
</html>
