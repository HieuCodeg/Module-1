<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập Js</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script >
            inputbankinh = prompt("Nhập bán kính hình tròn = ");
            let bankinh = parseInt(inputbankinh);
            let chuvi = (bankinh*2*3.14).toFixed(2);
            document.write("Chu vi hình tròn là : " + chuvi);
        </script>
    </body>
</html>
