<!DOCTYPE html>
<html>
    <head>
        <title>Khai báo biến</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script >
            a =prompt("Nhập biến a:");
            b=prompt("Nhập biến b:")
            if (a%b ==0){
                alert("a chia hết cho b");
            } else {
                alert("a không chia hết cho b");
            }
        </script>
    </body>
</html>
