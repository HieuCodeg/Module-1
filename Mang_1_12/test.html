<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>

<body>
    <script>
        let value = prompt("Enter a number: ");
let numbers = [10,9,7,5,13,4,-5,6,8,3];
for (let i = 0; i < numbers.length; i++) {
    if (value == numbers[i]) {
        alert("Value " + numbers[i] + "found at " + i);
    }
}
    </script>
</body>

</html>
