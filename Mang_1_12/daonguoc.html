<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [3,7,8,6,4,1,5,10,16,4];
        let dau = 0;
        let cuoi = x.length - 1;
        while (dau <cuoi) {
            let c = x[dau];
            x[dau] = x[cuoi];
            x[cuoi] = c;
            dau ++;
            cuoi --;
        }
        document.write(x)
    </script>
</body>
</html>
