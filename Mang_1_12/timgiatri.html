<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào một giá trị a");
        let x = [10,9,7,5,13,4,-5,6,8,3];
        for (i = 0; i< x.length ; i++) {
            if (a == x[i]) {
                alert("Giá trị "+ x[i] + " tìm thấy tại " + i);
            }
        }
    </script>
</body>
</html>
