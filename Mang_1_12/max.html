<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [10,9,7,5,13,4,-5,6,8,3,30];
        let max = x[0]; dem = 0;
        for (i = 0; i< x.length ; i++) {
            if (max < x[i]) {
                max = x[i];
                dem = i;
            }
        }
        document.write("Giá trị lớn nhất là: " + max + " tại " + dem);
    </script>
</body>
</html>
