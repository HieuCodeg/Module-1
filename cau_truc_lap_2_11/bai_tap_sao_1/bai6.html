<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let dem=1; tong=7;
       for (i=8 ; dem <30 ; i++) {
        if (i % 7 ==0) {
            tong += i;
            dem ++;
        }
       }
       document.write(tong + "<br>");
    </script>
</body>
</html>
