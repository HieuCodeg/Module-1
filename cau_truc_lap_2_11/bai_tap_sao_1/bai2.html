<head>

<body>
    <script>
        let i = prompt("Nhập nhiệt độ hiện tại: ");
        if (i >100 ) {
            alert("Vui lòng giảm nhiệt độ");
        }
        if (i <20 ) {
            alert ("Vui lòng tăng nhiệt độ");
        }
    </script>
</body>
