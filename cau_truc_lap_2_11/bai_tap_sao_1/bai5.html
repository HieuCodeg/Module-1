<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=0 ; b=1 ; tong=1; 
       let c;
       for (i=2 ; i<20 ; i++) {
            c=a;
            a=b;
            b +=c;
            tong+=b;
       }
       document.write(tong + "<br>");
    </script>
</body>
</html>
