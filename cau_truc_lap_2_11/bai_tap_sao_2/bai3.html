<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for (i=1 ; i<6 ; i++) {
            document.write("<br>");
            for (j=1 ; j<=i ; j++) {
                document.write("*");
            }
       } document.write("<br>");

       for (i=1 ; i<6 ; i++) {
            document.write("<br>");
            for (j=6 ; j>i ; j--) {
                document.write("*");
            }
       } document.write("<br>");

       for (i=1 ; i<6 ; i++) {
            
            a=i;b=5-i;
            for (j=1 ; j<=b ; j++) {
                document.write("&#160&#160");
            }
            for (j=1 ; j<=a ; j++) {
                document.write("*");
            }
            document.write("<br>");
       } document.write("<br>");
       
       for (i=1 ; i<6 ; i++) {
            document.write("<br>");
            a=i;b=6-i;
            for (j=1 ; j<=a ; j++) {
                document.write("&#160&#160");
            }
            for (j=1 ; j<=b ; j++) {
                document.write("*");
            }
       }
    </script>
</body>
</html>
