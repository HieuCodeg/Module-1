    <script>
       let a = parseFloat(prompt("Nhập số tiền ký gửi :"));
       let b = parseFloat(prompt("Nhập số lãi suất hàng tháng"));

       let ketqua= (a* Math.pow(1+b,c));
       alert(ketqua);
