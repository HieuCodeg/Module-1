<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       document.write("<br>");
       for (i=1 ; i<7 ; i++) {
            document.write("<br>");
            for (j=1 ; j<=7 ; j++) {
                if ( (i==1 && (j==1 || j==4 || j==7)) ||
                    (i == 4 && (j==1 || j==7)) ||
                    (i == 5 && (j<=2 || j>=6)) ||
                    (i == 6 && (j<=3 || j>=5))) {
                        document.write("&#160&#160");
                    } else {
                        document.write("*");
                    }
            }
       }
    </script>
</body>
</html>
