<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=1;b=1;
       let c;
       document.write(a + "<br>" + b + "<br>");
       for (i=2 ; i<1000 ; i++) {
            c=a;
            a=b;
            b +=c;
            document.write(b + "<br>");
       }
    </script>
</body>
</html>
