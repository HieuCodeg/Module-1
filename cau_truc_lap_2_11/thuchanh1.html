<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
        sout = sout + "<caption> <h1> BẢNG CỬU CHƯƠNG  </h1></caption>";
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 10; j++) {
                if (j%2==0) {
                    sout = sout + "<td style='background-color: green'>" + j + "x" + i + "=" + i * j + "</td>";
                } else {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
                }
            }
            sout = sout + "</tr>";
            // j = 1;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
