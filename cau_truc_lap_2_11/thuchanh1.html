<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout = "<table border='3' width='1000px' cellspacing='0' cellpadding='15'>";
        sout = sout + "<caption> <h1> BẢNG CỬU CHƯƠNG  </h1></caption>";
        for (i = 1; i <= 10; i++) {
            sout += "<tr>";
            for (j = 2; j < 10; j++) {
                if (j%2==0) {
                    sout += `<td style='background-color: green'> ${j} x ${i} = ${i * j} </td>`;
                } else {
                sout += `<td> ${j} x ${i} = ${i * j} </td>`;
                }
            }
            sout = sout + "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
