<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập vào một số a:"));
        let b = Number(prompt("Nhập vào một số b:"));
        sosanh(a,b);
        function sosanh(a,b) {
            if (a>b) {
                alert("Tham số 1 lớn hơn tham số 2");
            } else {
                alert("Tổng của 2 số là " + (a+b));
            }
        }
    </script>
</body>
</html>
