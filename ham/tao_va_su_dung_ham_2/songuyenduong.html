<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = Number(prompt("Nhập vào một số a:"));
        
        alert(sosanh(a))
        function sosanh(a) {
            if (a >0) {
                return "True";
            } else {
                return "false";
            }
        }
    </script>
</body>
