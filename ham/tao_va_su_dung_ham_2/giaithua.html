<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập vào một số:"));
        alert(a + "! = " + giaithua(a));
        function giaithua(value) {
            let tich = 1;
            for (i=1 ; i <= value ; i++ ) {
                tich *= i;
            }
            return tich;
        }
    </script>
</body>
</html>
