    <script>
        function minmang(arr) {
            if (arr.length != 0) {
                let min = arr[0];
                for (let i = 0; i < arr.length ; i++) {
                    if (arr[i] < min) {
                         min = arr[i];
                    }
                }
                return min;
            } else {
                return "Rá»—ng";
            }
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = minmang(arr1);
        console.log(min);
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let min2 = minmang(arr2);
        console.log(min2);
        let arr3 = [];

        console.log(min3);
        let arr4 = [0, 0, 0, 0, 0, 0];

    </script>
