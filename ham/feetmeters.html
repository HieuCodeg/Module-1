<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập feet"));
        let b = Number(prompt("Nhập meter"));
        function footToMeter(foot) {
            let meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot;
        }
        document.write(a + " foot " + "= " + footToMeter(a) + " meter");
        document.write ("<br>");
        document.write(b + " meter " + "= " + meterToFoot(b) + " foot");
        
    </script>
</body>
</html>
