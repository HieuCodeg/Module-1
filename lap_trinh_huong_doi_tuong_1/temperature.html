<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperature = function(doC) {
            this.doC = doC;
            this.doF = function() {
                return (this.doC * 1.8) + 32;
            }
            this.doK = function() {
                return this.doC + 273.15;
            }
        }
        let nhietdo = new temperature(25);
        document.write("Nhiệt độ F: " +nhietdo.doF()+"<br>");
        document.write("Nhiệt độ K: " +nhietdo.doK());
    </script>
</body>
</html>
